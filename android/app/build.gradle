apply plugin: 'android'

android {
    compileSdkVersion 8
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "br.usp.icmc.lrm.gmarques.telemetria"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
